<!-- <label>Diagnosis</label> -->

<div class="form-group"> 
<form [formGroup]="chatDaignosis" >

    <label for="name">Doctor Name:</label>
    <input type="text" class="form-control" #docName required formControlName="doctorName" ng-model="formData.dname">
    {{docName.className}}
    <div *ngIf="chatDaignosis.controls['doctorName'].hasError('required')" class="alert alert-danger"> 
        enter the doctor name
    </div>
<div class="form-group">

    <label for="name">Disease Name:</label>
    <input type="text" class="form-control" formControlName="diseaseName" ng-model="formData.disease">
    <div *ngIf="chatDaignosis.controls['diseaseName'].hasError('pattern')" class="alert alert-danger">
    pattern is not matching    
    </div>
</div>
     <div class="form-group">
      <div class="form-group">
            <label for="date-birth" class="control-label">Date:</label>
            <div class="control">
                <input id="date-birth" class="form-control" type="date" formControlName="dateOfConsultaion" ng-model="dateBirth">
            </div>
        </div>
   
    
</div>

        <div class="form-group">

    <label for="name">Upload Prescription:</label>
   <div ng-app="fileUpload" class="container">
    <div class="col-md-6">
        <input type="file" formControlName="prescription" fileinput="file" filepreview="filepreview"/>
    </div>
    <div class="col-md-6">
       <!-- <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview"/> -->
    </div>
    <div class="col-xs-4">
    <br><br>
    <button [disabled]="!chatDaignosis.valid"  (click)="saveDiagnosisDetails()"  class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
   
</div>

</div>
 </form>


<div class="form-group row">



<div class="col-xs-4">
    <br><br>
    <a ui-sref="" class="btn btn-block btn-info">
    Skip <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
