 <div>
    <section class="color-pattern-4">
         <label>   
    did you visit  any doctor/clinic/hospital</label>
    </section>
<div>
<input type="radio" [(ngModel)]="doctorConsult" name="doctor" value="yes">yes
<input type="radio" [(ngModel)]="doctorConsult" name="doctor" value="No">No
<div [ngSwitch]="doctorConsult">
    <div *ngSwitchCase="'yes'">
       <div class="col-md-5 col-md-offset-1" >
        <span class="Form-title" style="margin-top: 10%"><label>Tell Us What Kind of medical Care You Took</label></span>
            <!-- <button class="button button-4 button-4a icon-arrow-right col-md-6 col-xs-6" (click)="giveDetails()" style="margin-left: 25%"><i class="fa fa-arrow-right"></i>Continue</button>   -->
             <!-- <button type="button" class="btn btn-primary col-md-8 col-xs-8" (click)="giveDetails()">continue</button> -->
            <div>
            <div> <input type="radio" [(ngModel)]="doctorFrom" (click)="giveDetails()" name="doctor" value="doctor">Visited a Doctor</div>
            <div> <input type="radio" [(ngModel)]="doctorFrom" name="doctor" value="clinic">Went to clinic</div>
            <div> <input type="radio" [(ngModel)]="doctorFrom" name="doctor" value="personalDoctor">Went to Recognised Doctor</div>
            
        </div>
        </div>
    </div>
    <div *ngSwitchCase="'No'">
        
          <div class="col-md-5" >
             <span class="Form-title" style="margin-top: 10%"><label>Chat directly with online doctor</label></span>
            <!-- <button class="button button-4 button-4a icon-arrow-right col-md-6 col-xs-6" style="margin-left: 25%" ><i class="fa fa-arrow-right"></i>Continue</button>   -->
           
        <button type="button" [routerLink]="['../../p/chatd']"class="btn btn-primary col-md-8 col-xs-8" style="margin-left:10px;">continue</button>
        </div>
    </div>
</div>
</div>
        
</div>
