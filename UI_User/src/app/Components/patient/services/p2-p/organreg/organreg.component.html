<div class="container" style="margin-top: 95px;position: relative;">
 <h3 class="well" style="background-color:#47b2d8;">Registration Form</h3>
  <div class="col-lg-12 well" style="background-color: white">
  <div class="row">
        <form [formGroup]="myForm" (ngSubmit)="reg()">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <span class="asterisk_input"></span>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter first Name" formControlName="name" required>
               <div *ngIf="myForm.controls['name'].hasError('required') &&myForm.controls['name'].touched" style="color:red" >!First Name required</div>
               <!--  <input type="text" placeholder="Enter First Name Here.." class="form-control"> -->
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name Here.." class="form-control">
              </div>
            </div> 
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>DOB</label>
                <input type="date" placeholder="Enter dob Here.." class="form-control">
              </div> 

               <div class="col-sm-4 form-group" style="padding-top: 27px;">
                <label>Gender</label>
                <input type="radio" checked name="gender"/>Male
                 <input type="radio" name="gender"/>Female
              </div>

              <div class="col-sm-4 col-md-4 form-group">

               <label>Blood Group</label>
                 <span class="asterisk_input"></span> 
                <select class="form-control">
                  <option>Select Blood Group</option>
            
                  <option>B+ve</option>
                  <option>0+ve</option>
                  <option>AB+ve</option>
                </select>
                <div *ngIf="myForm.controls['name'].hasError('required') &&myForm.controls['name'].touched" style="color:red" >!Blood Group required</div>
              
              </div>     
            </div> 

            
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Mobile Number</label>
                 <span class="asterisk_input"></span>
                 <input type="text" name="phno" class="form-control" id="phno" placeholder="Enter Mobile Number Here" formControlName="phno" maxlength="10"  required>
               <div *ngIf="myForm.controls['phno'].hasError('required') &&myForm.controls['phno'].touched" style="color:red" >!Mobile Number required</div>
                <div *ngIf="myForm.controls['phno'].hasError('maxlength')" style="color:red">max 10 numbers
                          </div>

            <div *ngIf="myForm.controls['phno'].hasError('minlength')" style="color: red;">min 10 numbers
                 </div> 


                <div *ngIf="myForm.controls['phno'].hasError('pattern')"
                style="color:red">Enter only number
                </div>
                <!-- <input type="Number" placeholder="Enter Mobile Number Here.." class="form-control"> -->
              </div>
              <div class="col-sm-6 form-group">
                <label>Alternative Mobile Number</label>
              
                <input type="Number" placeholder="Enter Alternative Mobile Number Here.." class="form-control">
              </div>
            </div> 
          

             <div class="form-group">
            <label>Patient Name/Patient Id</label>
            
            <input type="text" placeholder="Enter Name/Id Here.." class="form-control">
          </div>        
            
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <span class="asterisk_input"></span>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter first Name" formControlName="name" required>
               <div *ngIf="myForm.controls['name'].hasError('required') &&myForm.controls['name'].touched" style="color:red" >!City required</div>
               
              
              
               <!--  <input type="text" placeholder="Enter City Name Here.." class="form-control"> -->
              </div>  
              <div class="col-sm-4 form-group">
                <label>State</label>
                <span class="asterisk_input"></span>
                <select class="form-control" >
                  <option>Select State</option>
            
                  <option>Bangaluru</option>
                  <option>Mumbai</option>
                  <option>Delhi</option>
                  <option>Andra</option>
                </select>
               <!--  <input type="text" placeholder="Enter State Name Here.." class="form-control"> -->
              </div>

              <div class="col-sm-4 form-group">
                <label>Pin</label>
                <span class="asterisk_input"></span>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Pin Here" formControlName="name" required>
               <div *ngIf="myForm.controls['name'].hasError('required') &&myForm.controls['name'].touched" style="color:red" >!Pin required</div>
              </div>    
            </div>
            <div class="form-group">
              <label>Address</label>
               <span class="asterisk_input"></span>
              <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
            </div> 
            <div class="row">
              <div class="form-group">
                <h3 class="asterisk_input">Which organ do you Need?? </h3>
              
              </div>  

            </div>
            <div class="row well" style="background-color: white" >
              <div class="col-md-12">
              <label >
                    <input type="radio" name="y"  value="father " />Kidney  
                </label>
                <label >
                    <input type="radio" name="gender" style="margin-left: 7px;" />Eye
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Heart
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Tissue
                </label>
                
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Other
                </label>
            </div>
            </div> 
             <div class="row">
              <div class="form-group col-md-6">
              <h3 class="asterisk_input">When do You Need??</h3>
              </div> 
               <div class="form-group col-md-5 col-md-offset-1 ">
              <h3 class="asterisk_input">Refered By Whom??</h3>
               
              </div>  

            </div>
            <div class="row well" style="background-color: white" >
              <div class="col-md-7">
              <label >
                    <input type="radio" name="ch"  value="father " />Immediate  
                </label>
                <label >
                    <input type="radio" name="gender" style="margin-left: 7px;" />One Month
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />15 Days
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />3 Months
                </label>
               
            </div>
            <div class="col-md-5">
              <label >
                    <input type="radio" name="d" value="father"  style="margin-left: 15px;" />Doctors
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 10px;" />Hospitals
                </label>
            </div>
            </div>            
            <div class="row">
              <div class="form-group">
                <h3 class="asterisk_input">For Whom Do You Need??</h3>
                 
              </div>  

            </div>
            <div class="row well" style="background-color: white" >
              <div class="col-md-12">
                <label >
                    <input type="radio" name="u"  value="yourself " />Yourself  
                </label>
              <label >
                    <input type="radio" name="gender" value="father " />Father  
                </label>
                <label >
                    <input type="radio" name="gender" style="margin-left: 7px;" />Mother
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Brother
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Sister
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;"/>Husband
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;"/>Wife
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Friends
                </label>
                <label >
                    <input type="radio" name="gender" value="father" style="margin-left: 7px;" />Others
                </label>
            </div>
            </div>   
                     
            
          <div class="form-group">
            <label>Email Address</label>
            <span class="asterisk_input"></span>
            <input type="text" placeholder="Enter Email Address Here.." class="form-control">
          </div>
          <div class="form-group">
            <label>Upload Persecption</label>
             <span class="asterisk_input"></span>

            <input type="file" placeholder="Upload" class="form-control">
          </div> 
           <div class="col-sm-12 col-lg-offset-5">  
          
          <button type="button" class="btn btn-lg btn-info">Submit</button>         
          </div>
        </div>
        </form> 
        </div>
  </div>
  </div>
