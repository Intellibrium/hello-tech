<div style=" font-family:times new roman, Helvetica, sans-serif; font-size: 20px; text-align: center;">
    <form [formGroup]="aeTreatmentForm" (ngSubmit)="save()">
  <div>  
  <h3>Fill the Treatment Details Taken By You :</h3>
  </div>
  <hr/>
<div class="form-group">

    <label for="name">Treatment Name:</label>
    <input type="text" class="form-control" formControlName="treatmentName" ng-model="formData.name" style="width: 20%; margin-left: 40%;">
</div>
<div class="form-group">

    <label for="name">From:</label>
    <input type="date" class="form-control" formControlName="from" ng-model="formData.from" style="width: 20%; margin-left: 40%;">
</div>
<div class="form-group">

    <label for="name">Till:</label>
    <input type="date" class="form-control" formControlName="till" ng-model="formData.from" style="width: 20%; margin-left: 40%;">
</div>
<div class="form-group">

  
</div>

<div class="form-group row">

<div class="col-xs-4 col-xs-offset-5">
    <br><br>
    <a (click)="save()" class="btn btn-block btn-info" style="width: 40%">
   Submit 
    </a>
</div>
</div>
</form>
</div>
