<div>
    Do yo visited any Docotor/clinic/hospital:
    <input type="radio" [(ngModel)]="docConsult" value="yes">YES
    <input type="radio" [(ngModel)]="docConsult" value="no">NO
    
    <div [ngSwitch]="docConsult">
        <div *ngSwitchCase="'yes'"> 
               <div class="form-group">
<form [formGroup]="aeDiagForm" (ngSubmit)="save()">
    <div>
    <label for="name">Doctor Name:</label>
    <input type="text" class="form-control" formControlName="doctorName" ng-model="formData.dname">
        <div *ngIf="aeDiagForm.controls['doctorName'].hasError('required') && aeDiagForm.controls['doctorName'].hasError(touched)" class="alert alert-warning">
          Enter Doctor Name
        </div>
        <div *ngIf="aeDiagForm.controls['doctorName'].hasError('minlength')" class="alert alert-warning">
        Enter Valid Doctor Name
        </div>
</div>
<div class="form-group">

    <label for="name">Disease Name:</label>
    <input type="text" class="form-control" formControlName="diseaseName" name="name" ng-model="formData.disease">
</div>
<div class="form-group">

        <div class="form-group">
            <label for="date-birth" class="control-label">Date:</label>
            <div class="control">
                <input  formControlName="date" class="form-control" type="date" ng-model="dateBirth">
            <div *ngIf="aeDiagForm.controls['date'].hasError('required') && aeDiagForm.controls['date'].hasError(touched)" class="alert alert-warning">
                Enter the Date of Consulted
            </div>
            </div>
        </div>
   

</div>
<div class="form-group">

    <label for="name">Upload Prescription:</label>
    <div ng-app="fileUpload" class="container">
        <!--   <div class="row" ng-controller="upload">
 -->
        <div class="col-md-6">
            <input type="file" formControlName="prescription" fileinput="file" filepreview="filepreview" />
        </div>
        <div class="col-md-6">
            <!-- <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview" /> -->
        </div>


        <!--   </div>
 -->
    </div>

</div>


<div class="form-group row">

    <div class="col-xs-4 col-xs-offset-3">
        <br><br>
        <button type="submit" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>

</div>
</form>
</div>
    </div>
            <div *ngSwitchCase="'no'"> 
                No
    </div>

</div>
