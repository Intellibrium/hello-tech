
<div class="form-group" style=" font-family:times new roman, Helvetica, sans-serif; font-size: 20px; text-align: center;">
	<hr>
 <form [formGroup]="clinicDetails" (ngSubmit)="giveDetailsOfClinic(clinicDetails.value)">
                       Clinic Name: <input type="text" class="form-control" formControlName="clinicName" style="width: 20%; margin-left: 40%;">
                        Place: <input type="text" class="form-control" formControlName="docPlace" style="width: 20%; margin-left: 40%;">
                        Time: <input type="date" class="form-control" formControlName="dateOfConsultation"style="width: 20%; margin-left: 40%;"> <br/>
                        
                      <div class="form-group">

            <label for="name">Upload Prescription :</label>
            <div ng-app="fileUpload" class="container">
                <div class="">
                    <input type="file" fileinput="file" formControlName="prescription" filepreview="filepreview" style="width: 40%; margin-left: 40%;" />
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-info">Next</button>                   
                    

        </div>
                    </form>
</div>
