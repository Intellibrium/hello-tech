<div style="text-align: center; font-family:times new roman, Helvetica, sans-serif; font-size: 20px;">
    <h2>Did the doctor write any medicine :</h2>
    <input type="radio" [(ngModel)]="treatmentByDoctor" value="yes">Yes
    <input type="radio" [(ngModel)]="treatmentByDoctor" value="No">No
    <div [ngSwitch]="treatmentByDoctor">
        <div *ngSwitchCase="'yes'">
            <hr/>
             <div class="form-group" *ngFor="let sympForm of  aeMedFormGroup;let i=index">
<form [formGroup]="sympForm" (ngSubmit)="saveSympToAE(sympForm.value)">
    <div class="col-xs-12">
    <div class="row">
   
  <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3">
        Medicine Name <input type="text"  placeholder="medicine name {{i+1}}" [(ngModel)]="aeMedFormGroup[i].Medicine_Name"formControlName="Medicine_Name" class="form-control" placeholder="Symptom 1" style="width:100%;background-color: white;color:black; ">
        </div>
 <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3">
    <div class="form-group">
            From: <input id="date-birth" [(ngModel)]="aeMedFormGroup[i].From_Date" formControlName="From_Date" class="form-control" type="date" ng-model="dateBirth" style="width: 100%">     
      </div>
    </div>
 <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3">
            Till: <input id="date-birth" [(ngModel)]="aeMedFormGroup[i].To_Date" formControlName="To_Date" class="form-control" type="date" ng-model="dateBirth" style="width: 100%">  
    </div>

   </div>
   </div>
  <div> 
  <!-- <button type="save" class="btn btn-primary pull-left">Save</button> -->
</div>
</form>
</div>
<div> 
  <button type="submit" (click)="addMedReecords()"  class="btn btn-primary pull-left" style="margin-left: 10px;">add medicine</button>
</div>
<div>
    Notes By Doctor:
<textarea [(ngModel)]="notesByDoc">

</textarea>
</div>
<div> 
  <button type="submit" (click)="saveMedDetails()"  class="btn btn-primary pull-left" style="margin-left: 10px;">save</button>
</div>

        </div>
        <div *ngSwitchCase="'No'">


            <div class="col-md-9" style="width: 20%; margin-left: 40%">
                <br><br>
                <a (click)="saveDiagnosisDetails()" [routerLink]="['../aetreat']" class="btn btn-block btn-info">
   skip <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
            </div>
        </div>

    </div>
</div>
